name: Test & Lint app
on:
  push:
    branches: main
  pull_request:
    branches: main
jobs:
  check-dist:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm

      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint 
        
      - name: Test
        run: npm test -a
      
